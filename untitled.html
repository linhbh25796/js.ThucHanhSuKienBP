<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien ban phim </title>
</head>
<body onload="docReady()">

<img id="nobita" src="image/nobita.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function upArrowPressed() { // handling up button
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
    }
    function downArrowPressed() { //handling down button
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }
    function leftArrowPressed() { //handling left button
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }
    function rightArrowPressed() { //handling right button
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 50 + 'px';

    }
    function moveSelection(evt) { // get button
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() { // get move
        window.addEventListener('keydown', moveSelection);
    }



</script>
</body>
</html>
